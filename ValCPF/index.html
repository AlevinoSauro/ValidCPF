    <p align = "center">Validação de CPF</p>
    
<form ACTION="ValForm.php" method="post">
    
    <p>Trabalho escolar que consiste em validar os numeros do CPF (Cadastro de Pessoas Físicas)</p>

    <p>Digite aqui o seu CPF: <label>

               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"/>

    </p><button type="sub"> Enviar </button></p>

</form>
