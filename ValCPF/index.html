<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="maquiagem.css">
    <title>
        Projetinho da Facul
    </title>
</head>
<body>

    <div class="title">
        <h2 i18n="name"  align="center" id="logo">Validação de CPF</h2>
        <p align="center">Trabalho escolar que consiste em calcular os números do CPF e verificar se é um cadastro valido.</p>
    </div>

    <form ACTION="ValForm.php" method="post">
        <p align="center">Digite aqui o seu CPF:
            <label align="center">
                <input type="text" name="CPF" placeholder="Apenas os números" required
                       oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"/>
            </label>
        </p>
        <p align="center">
            <button type="sub">Verificar</button>
        </p>
    </form>

    <div class="footer">
        <a href="https://github.com/AlevinoSauro/ValidCPF">
            <picture>
                <source srcset="/ValCPF/img/webp/github_link.png" type="image/webp">
                <img src="/ValCPF/img/github_link.png" alt="Git" />
            </picture>
        </a>
    </div>

</body>
</html>
